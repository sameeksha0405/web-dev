<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <title>project 2</title> 
         <link rel="stylesheet" href="style2.css"/>
    </head>
    <body>
        <section class="info">
            <div class="text1">
                <h2>NGO</h2>
            </div>
        </section>
        <section class="APPLICATION">
        <div class="container">
            <div class="apply-box"> 
                <h1> JOB APPLICATION <span style="font-size: 20px;"> (WEB)</span></h1>
                <form action="">
                <div class="form_container">
                <div class="form_control">
                    <label for="f_name">FIRST NAME</label>
                    <input id="f_name" name="f_name" placeholder=" ENTER FIRST NAME...">
                </div>
                <div class="form_control">
                    <label for="l_name">LAST NAME</label>
                    <input id="l_name" name="l_name" placeholder=" ENTER LAST NAME...">
                </div>
                <div class="form_control">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder=" ENTEREMAIL...">
                </div>
                <div class="form_control">
                    <label for="job_role">VOLUNTEER</label>
                    <select>
                        <option value="">SELECT  ROLE</option>
                        <option value="teaching">TEACHING</option>
                        <option value="dis_of_book">DISTRIBUTION OF BOOKS</option>
                        <option value="emp">EMPOWERING WOMEN</option>
                        
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">ADDRESS</label><br>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="ENTER ADDRESS..." >

                    </textarea> 
                </div> 
                <div class="form_control">
                    <label for="c_name">CITY NAME</label>
                    <input type="text" id="c_name" name="c_name" placeholder="ENTER CITY NAME...">
                    </div> 
                    <div class="form_control">
                        <label for="pincode">PINCODE</label>
                        <input type="number" id="pincode" name="pincode" placeholder="ENTER PINCODE...">
                    </div> 
                    <div class="form_control">
                        <label for="date">DATE OF BIRTH</label>
                        <input type="date" id="date" name="date" >
                     </div> 
                     <div class="form_control">
                        <label for="uplaoad">UPLOAD A CV</label>
                        <input type="file" id="uplaoad" name="uplaoad" >
                    </div> <br>
                    

                </div>
                <div class="button_container">
                    <button type="submit" a>APPLY NOW </button>
                </div>
                </form>
            </div>
       
        </div>
    </section>
    </body>
</html>
